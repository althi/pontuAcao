    <!--external css-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>

      <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->

	  <div id="login-page">
	  	<div class="container">
	  	
		      <form id="login-form" class="form-login" action="pesquisa.html" method="GET" >
		        <h2 class="form-login-heading">pontuAção</h2>
		        <div class="login-wrap">
		            <input id="matricula" type="text" class="form-control" placeholder="Matricula" autofocus>
		            <br>
		            <input id="senha" type="password" class="form-control" placeholder="Senha">
		            <label class="checkbox">
		                <span class="pull-right">
		                    <a data-toggle="modal" href="login.html#myModal">Esqueceu sua senha?</a>
		                </span>
		            </label>
                            <input type="submit" class="btn btn-theme btn-block"><i class="fa fa-lock"></i> ENTRAR</input>
		            <hr>
		            

		            <div class="registration">
		            
		                Ainda não possui uma conta?<br/>
		                <a class="" href="registro.html">
		                    Crie sua conta agora!
		                </a>
		            </div>
		
		        </div>
		      </form>	  	
	  	<!-- Modal -->
                    <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Forgot Password ?</h4>
                                </div>
                                <div class="modal-body">
                                    <p>Enter your e-mail address below to reset your password.</p>
                                    <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">

                                </div>
                                <div class="modal-footer">
                                    <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                                    <button class="btn btn-theme" type="button">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- modal -->
	  	</div>
	  </div>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="frontEnd/assets/js/jquery.js"></script>
